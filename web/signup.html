<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>       
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">
        <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
      
    </head>

    <body background="img/verde.jpg" >

        <div class="container" style="margin-top: 15%">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Registrate</h3>
                        </div>
                        <div class="panel-body">
                            <form accept-charset="UTF-8" role="form">
                                <fieldset>                                    
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Nombre" id="nombre" type="text">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Apellido" id="apellido" type="text" value="">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Username" id="username" type="text">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" id="password" type="password">
                                    </div>               
                                    <input class="btn btn-lg btn-success btn-block" onclick='fregistrar()' value="Registrar">
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
